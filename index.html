<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment form</title>
</head>
<link rel="stylesheet" href="style.css">
<style>

</style>

<body>
    <div class="container">
        <h1 class="heading">Payment Form</h1>
        <hr>

        <h2>User Information</h2>

        <label for="Name">Name:*</label>
        <input type="text" id="Name" value="john">
        <br><br>
        <fieldset style="padding: 12px;
    border: 1px solid aliceblue;
    border-radius: 5px;background-color: white;">
            <label for="Gender">Gender</label><br>
            <p>male
                <input type="radio" value="Male"> female
                <input type="radio" value="Female"><br>
            </p>
            <br>
        </fieldset>

        <label for="Address">Address:</label>
        <textarea name="address" id="address" cols="30" rows="10">Enter your address</textarea><br><br>

        <label for="Email">Email:</label>
        <input type="email" value="abc@gmail.com"><br><br>

        <label for="Pincode">Pincode:</label>
        <input type="number" value="123456"><br><br>
        <h1>Payment Information</h1>

        <p>Card type:
            <select name="card type" id="card type">
                <option value="Card type">--Select card type--</option>
                <option value="visa">Visa</option>
                <option value="master card">Master card</option>
                <option value="rupay">Rupay</option>
        </p>
        </select><br><br>


            <label for="card number">Card Number: *</label>
            <input type="number" value="1111222233334444"><br><br>

            <label for="expiry">Expiration Date</label>
            <input type="date"><br><br>

            <label for="expiry">CVV</label>
            <input type="number" value="123"><br><br>

            <label for="submit"></label>
            <input type="submit" value="pay now">


    </div>


</body>

</html>
